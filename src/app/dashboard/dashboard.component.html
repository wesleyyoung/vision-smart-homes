<div class="banner" [class.banner-sm]="isMobile" [class.banner-lg]="!isMobile" [class.parallax]="!isMobile">
    <div class="banner-box shadow-box">
        <span>
            <h1 [class.lg-txt]="!isMobile" [class.sm-txt]="isMobile">
                Smart Home
                <span class="highlight cookie"> & </span>
                Audio
                <span class="highlight">
                    Specialists
                </span>
            </h1>
            <button mat-raised-button class="ctl-btn-1" [class.ctl-btn-1-lg]="!isMobile" [class.ctl-btn-1-sm]="isMobile"
                (click)="openContactModal()" aria-label="Get control of your home">
                Get Control Of Your Home
            </button>
        </span>

    </div>
</div>
<div class="container">
    <div class="content">
        <h1 class="soft-txt roboto-thin subject-header">The <span class="highlight">Best</span> Of Home Automation</h1>
        <app-brand-box *ngFor="let brand of automationBrands; let i = index" [brand]="brand" [i]="i"></app-brand-box>
    </div>
</div>
<app-full-service-tile [service]="fullServiceTile1" align="right"></app-full-service-tile>
<app-full-service-tile [service]="fullServiceTile2" align="left"></app-full-service-tile>
<div class="container">
    <div class="content">
        <h1 class="soft-txt roboto-thin subject-header">Your Lifestyle, Smarter</h1>
        <div class="dash" style="margin-bottom: 50px;"></div>
        <app-service-tile [serviceList]="ourServices1"></app-service-tile>
    </div>
</div>
<div class="container light-bg" [class.parallax]="!isMobile" style="margin-top: 25px;">
    <div class="content">
        <img src="../../assets/vision-logo-full.png" style="max-width: 75%">
        <h3 class="soft-txt roboto-thin">435-674-9290</h3>
        <h3 class="soft-txt roboto-thin">sales@visionsmarthomes.com</h3>
        <h3 class="soft-txt roboto-thin">2051 E. Red Hills Pkwy, Suite 5 St. George, UT 84770</h3>
        <button mat-raised-button class="ctl-btn-2" (click)="openContactModal()"
            aria-label="Book an appointment with Vision Electronics">Book An Appointment</button>
    </div>
</div>
<div class="container">
    <div class="content-strip">
        <h1 class="soft-txt roboto-thin subject-header">Our Work</h1>
        <div class="dash" style="margin-bottom: 100px;"></div>
        <ul class="mdc-image-list mdc-image-list--masonry" [class.our-work-list-lg]="!isMobile"
            [class.our-work-list-sm]="isMobile">
            <li class="mdc-image-list__item" *ngFor="let pic of visiblePortfolioPics; let i = index">
                <img class="mdc-image-list__image" [src]="pic.src">
            </li>
        </ul>
        <div style="margin-top: 25px;">
            <button mat-raised-button class="link-to-btn" aria-label="Explore portfolio image gallery" routerLink="../about">
                View Full Gallery
            </button>
        </div>

    </div>
</div>
