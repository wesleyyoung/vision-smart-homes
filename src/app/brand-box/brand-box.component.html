<mat-grid-list cols="6" rowHeight="100px" gutterSize="25px" style="overflow-x: visible" #brandBoxContainer>
  <mat-grid-tile class="nav-grid-tile" *ngIf="!isEven(i)" colspan="3" rowspan="2" [@flyIn]="isInViewport ? 'on-page' : 'rest-left'">
    <mat-card class="right-brand-card">
      <mat-card-header>
        <mat-card-title>{{brand.name}}</mat-card-title>
        <mat-card-subtitle>{{brand.subname}}</mat-card-subtitle>
      </mat-card-header>
    <mat-card-actions>
      <button mat-button color="accent">Learn More</button>
    </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile class="nav-grid-tile" colspan="3" rowspan="2">
    <img class="tile-img" [src]="!isMobile ? brand.logo : brand.logo_sm">
  </mat-grid-tile>
  <mat-grid-tile class="nav-grid-tile" *ngIf="isEven(i)" colspan="3" rowspan="2" [@flyIn]="isInViewport ? 'on-page' : 'rest-right'">
    <mat-card class="brand-card">
      <mat-card-header>
        <mat-card-title>{{brand.name}}</mat-card-title>
        <mat-card-subtitle>{{brand.subname}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button color="accent">Learn More</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
